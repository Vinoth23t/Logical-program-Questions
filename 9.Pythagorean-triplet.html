<h1>Pythagorean Triplet</h1>


<script>
    let a= +prompt(`Enter the value of a:`);
    let b= +prompt(`Enter the value of b`);
    let c= +prompt(`Enter the value of c`);

    if( a**2 + b**2 == c**2){
        console.log(`The values a=${a},b=${b},c=${c} forms a Pythagorean Triplet.`);
    }else{
        console.log(`Not forms a Pythagorean Triplet`);
    }
</script>
