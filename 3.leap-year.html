<h1>Check the leap year</h1>


<script>
 let year = prompt('Enter a year:'); 

//three conditions to find out the leap year
(0 == year % 4) && (0 != year % 100) || (0 == year % 400) ? console.log(year + ' is a leap year') : console.log(year + ' is not a leap year');
    
</script>
