<h1>Find Factorial of a given non negative integer</h1>


<script>
 function factorial(n) {
  if (n == 0) return 1;
  return n * factorial(n - 1);
}
  
let num = 5;
console.log("Factorial of " + num + " is " + factorial(num));
  
</script>
</body>
