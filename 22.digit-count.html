<h1>Digit count for 2023</h1>


<script>
    let Num=prompt("enter number","0");
    function digit_count(Num){
        let count=0;
        if(Num>=1)
        ++count;
        while(Num/10>=1){
            Num/=10;
            ++count;
        }
        return count;
    }
       console.log(digit_count(Num));
</script>
