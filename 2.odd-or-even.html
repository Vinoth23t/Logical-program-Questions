<h1>Odd or Even</h1>


<script>
  let numberOne = prompt("Enter a First number: ");
  let numberTwo = prompt("Enter a Second number: ");
  let resultOne;
  let resultTwo;

// ternary operator
 resultOne = (numberOne % 2  == 0) ? "even" : "odd";
 resultTwo = (numberTwo % 2  == 0) ? "even" : "odd";

// display the result
console.log(`The First number is ${resultOne}.`);
console.log(`The Second number is ${resultTwo}.`);
</script>
