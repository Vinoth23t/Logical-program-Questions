<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Using nested for loop to create multiplication tables ">
    <title>Document</title>
</head>
<h1>Using nested for loop to create multiplication tables</h1>


<script>
let i, j;
  console.log("Tables:");
// Outer for loop.
  for(i = 1; i <= 3; i++)
  {
// Inner for loop.
   for(j = 1; j <= 10; j++)
   {
    console.log(i+ " * " +j+" = "+ (i*j));
   }
  console.log("");
 }
</script>
</body>
</html>
