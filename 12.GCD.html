<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Find GCD of two integers ">
    <title>Document</title>
</head>
<h1>Find GCD of two integers</h1>


<script>

let gcd;
let number1 = prompt('Enter a first positive integer: ');
let number2 = prompt('Enter a second positive integer: ');

// looping from 1 to number1 and number2
for (let i = 1; i <= number1 && i <= number2; i++) {

    // check if is factor of both integers
    if( number1 % i == 0 && number2 % i == 0) {
        gcd = i;
    }
}
console.log(`GCD of ${number1} and ${number2} is ${gcd}.`);
</script>
</body>
</html>
