<h1>Check whether a inputs are odd or even using ternary operator</h1>


<script>
let num1 = +prompt('Enter the first number ');
let num2 = +prompt('Enter the second number');
let num3 = +prompt('Enter the third number');

(num1%2==0 && num2%2==0 && num3%2==0)? console.log(`All the inputs are Even numbers`): console.log(`All are Odd numbers`);
</script>
