<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Check whether a input is multiple of 3 and 5">
    <title>Document</title>
</head>
<h1>Check whether a input is multiple of 3 and 5</h1>


<script>
let num = +prompt('Enter the number ');


if(num%3==0 || num%5==0){
    console.log(`The entered number ${num} is a multiples of 3 and 5. `)
}
else{
    console.log(`The number ${num} is not a multiple of 3 and 5`)
}
</script>
</body>
</html>
