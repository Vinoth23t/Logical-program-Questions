<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Print given input whether both are in same sign">
    <title>Document</title>
</head>
<h1>Print given input whether both are in same sign</h1>


<script>
    let x= +prompt(`Enter the value of x:`);
    let y= +prompt(`Enter the value of y:`);
    

    if( x>=0 && y>=0){
        console.log(`The x and y has same sign.`);
    }else{
        console.log(`Different signs.`);
    }
</script>
</body>
</html>
